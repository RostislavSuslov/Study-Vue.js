<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Шаг 8 - Практика - Task list</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<div class="cotainer">
			<header><h1>{{ title }}</h1></header>
			<form class="form">
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Add task" id="itemForm">
					<div class="input-group-append">
						<button clas="btn btn-outline-secondary" v-on:click="addItem"  type="button">Add</button>
					</div>
				</div>
			</form>

			<table class="table table-striped table-dark">
				<thead>
					<tr>
						<th scop="col">Tasks</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="item in item">
						<th scope="row">{{item.text}} <button v-on:click="deleteItem(index)" class="btn btn-danger">X</button></th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>	

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="script.js"></script>
</body>
