<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Шаг 9 - Практика - Адаптивное меню</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
	.fade-enter-active,
	.fade-leave-active{
		transition: opacity .5s ease;
	}
	.fade-enter,
	.fade-leave-to{
		opacity: 0;
	}
</style>
<body>
	<div id="app">
		<nav>
			<transition name="fade" mode="out-in"><!--mode(режим перехода)out-in(сперва ищезает первый елем. и только после этого появл. торой) -->
				<i class="material-icons menu" v-if="!show" @click="show = !show" key="menu">menu</i>
				<i class="material-icons clear" v-else @click="show = !show" key="clear">clear</i>
			</transition>
			<transition name="fade">
				<ul v-if="show">
					<li v-for="item in items">{{ item }}</li>
				</ul>
			</transition>
		</nav>
		
	</div>	

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="script.js"></script>
</body>
